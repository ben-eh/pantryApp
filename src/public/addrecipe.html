<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<h1>Add an Recipe</h1>
	<div id="addRecipeForm">
			<div>
				<label for="recipeName">Recipe Name</label>
				<input type="text" id="recipeName"/>
			</div>
			<h2>Add your ingredients</h2>
			<div id="addedIngredient">
				<ul id="added-ingredients-list">
					<li>
						<button>Cheese</button>
					</li>
					<li>
						<button>Milk</button>
					</li>
					<li>
						<button>Honey</button>
					</li>
				</ul>
			</div>
			<div id="addRecipeIngredients">
				<div id="ingredientsFilter">
					<input type="text" placeholder="search for ingredient"/>
				</div>
				<ul id="ingredients-list">
					<li>
						<button>Eggs</button>
					</li>
					<li>
						<button>Eggplant</button>
					</li>
					<li>
						<button>Eggos</button>
					</li>
				</ul>
			</div>
			<div id="addedSteps">
				<ol>
					<li>wash your hands</li>
					<li>boil potatoes</li>
					<li>add milk</li>
				</ol>
			</div>
			<div id="addRecipeSteps">
				<textarea name="recipeStep" id="recipeStep" cols="60" rows="5"></textarea>
			</div>
			<button id="stepButton">Add Step</button>
			<small>please note, you can just hit enter and it will add the step and allow you to add another one until all steps are added</small>
			<br>
			<button type="submit">submit</button>
	</div>
	<script src="recipes.js" type="text/javascript"></script>
</body>
</html>
